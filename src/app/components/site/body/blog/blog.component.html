<app-navbar></app-navbar>
<div class="airnest-content">
    <div class="legal-header">
        <div class="title">Journal</div>
    </div>
    <div class="articles">
        <a *ngFor="let article of articlesList" class="a articleBox" [routerLink]="['/journal', article.id]" [@fadeIn]>
            <div class="top">
                <div class="img" [ngStyle]="{ 'background-image': 'url(' + article.img1 + ')'}"></div>
            </div>
            <div class="bottom">
                <div class="title">{{article.title}}</div>
                <div class="date">{{article.date}}</div>
            </div>

        </a>
    </div>
</div>
<app-footer></app-footer>
